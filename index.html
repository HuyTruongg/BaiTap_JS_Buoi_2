<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap_JS_Buoi_2</title>

    <!-- BOOSTRAP  -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="w-50 py-5">
            <form>
                <h2>Bài 1 - Tính tiền lương nhân viên</h2>
                <div class="form-group">
                    <input type="number" class="form-control" id="songay" placeholder="Nhập số ngày làm">
                </div>
                <button type="button" class="btn btn-primary" onclick="sum1()" id="tienluong">Tính lương</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="w-50 py-5">
            <form>
                <h2>Bài 3 - Quy đổi tiền</h2>
                <div class="form-group">
                    <input type="number" class="form-control" id="soTienCanDoi" placeholder="Nhập số tiền USD cần đổi sang VND">
                </div>
                <button type="button" class="btn btn-primary" onclick="sum3()" id="soTienVND">Quy đổi</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="w-50 py-5">
            <form>
                <h2>Bài 4 - Tính diện tích, chu vi hình chữ nhật</h2>
                <div class="form-group">
                    <input type="number" class="form-control" id="chieuDai" placeholder="Nhập chiều dài">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="chieuRong" placeholder="Nhập chiều rộng">
                </div>
                <button type="button" class="btn btn-primary" onclick="sum4DT()" id="dientich">Tính diện tích</button>
                <button type="button" class="btn btn-primary" onclick="sum4CV()" id="chuvi">Tính chu vi</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="w-50 py-5">
            <form>
                <h2>Bài 5 - Tính tổng 2 ký số</h2>
                <div class="form-group">
                    <input type="number" class="form-control" id="kyso" placeholder="Nhập số có 2 chữ số">
                </div>
                <button type="button" class="btn btn-primary" onclick="sum5()" id="tongkyso">Tính tổng 2 ký số</button>
            </form>
        </div>
    </div>


    <!-- BOOSTRAP  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>


    <!-- JS MAIN  -->
    <script src="./js/main.js"></script>

</body>

</html>
